services:
  backend-rails:
    build:
      context: ./rails
    container_name: management_screens-backend-rails
    env_file:
      - .env
    depends_on:
      database-mysql:
        condition: service_started
    ports:
      - mode: ingress
        target: 3000
        published: "3000"
        protocol: tcp
    restart: always
    networks:
      - management_network

  database-mysql:
    container_name: management_screens-db-mysql
    env_file:
      - .env
    image: mysql:5.7
    ports:
      - mode: ingress
        target: 3306
        published: "3309"
        protocol: tcp
    restart: always
    volumes:
      - management_db:/var/lib/mysql
      - ./.docker/mysql/logs:/var/log/mysql
    networks:
      - management_network

  minio:
    image: quay.io/minio/minio:RELEASE.2022-07-04T21-02-54Z
    command: server /data/minio --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:9000/minio/health/live"
        ]
      interval: 30s
      timeout: 20s
      retries: 3
    hostname: minio
    volumes:
      - management_storage:/data

volumes:
  management_db:
  management_storage:


networks:
  management_network:
